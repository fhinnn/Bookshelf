<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bookshelf</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="head_bar">
      <h1 class="head_bar__title">Bookshelf</h1>
    </header>

    <main>
      <section class="input_section">
        <h1 style="text-align: center">Insert New Book</h1>
        <div class="form_input">
          <div class="input">
            <label for="inputBookTitle">Title</label>
            <input id="inputBookTitle" type="text" required />
          </div>
          <div class="input">
            <label for="inputBookAuthor">Author</label>
            <input id="inputBookAuthor" type="text" required />
          </div>
          <div class="input">
            <label for="inputBookYear">Year</label>
            <input id="inputBookYear" type="number" required />
          </div>
          <div class="input_inline">
            <label for="inputBookIsComplete"> Compeleted </label>
            <input id="inputBookIsComplete" type="checkbox" />
          </div>
        </div>
        <button id="bookSubmit" type="submit">Masukkan Buku ke rak <span>Belum selesai dibaca</span></button>
      </section>

      <section class="search_section">
        <h1 style="text-align: center">Search Book Title</h1>
        <form id="searchBook">
          <label for="searchBookTitle">Judul</label>
          <input id="searchBookTitle" type="text" />
          <button id="searchSubmit" type="submit">Cari</button>
        </form>
      </section>
    </main>

    <div class="book_info">
      <section class="book_shelf">
        <h2>Uncompeleted Reading</h2>
      </section>

      <section class="book_shelf">
        <h2>Compeleted Reading</h2>
      </section>
    </div>

    <script src="main.js"></script>
  </body>
</html>
