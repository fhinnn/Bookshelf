<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bookshelf</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="head_bar">
      <h1 class="head_bar__title">Bookshelf</h1>
    </header>

    <main>
      <section class="input_section">
        <h2 style="text-align: center">Insert New Book</h2>
        <form class="form_input" id="inputs">
          <img class="images_book" src="images/background-book-bookcase-books.jpg" alt="bookshelf" />
          <div class="form_section">
            <div class="input">
              <label for="inputBookTitle">Title</label>
              <input id="inputBookTitle" type="text" required />
            </div>
            <div class="input">
              <label for="inputBookAuthor">Author</label>
              <input id="inputBookAuthor" type="text" required />
            </div>
            <div class="input">
              <label for="inputBookYear">Year</label>
              <input id="inputBookYear" type="number" maxlength="4" required />
            </div>
            <div class="input_inline">
              <label for="inputBookIsComplete"> Compeleted </label>
              <input id="inputBookIsComplete" type="checkbox" />
            </div>
            <button type="submit" name="Submit" id="bookSubmit">Insert !</button>
          </div>
        </form>
      </section>

      <section class="search_section">
        <h2 style="text-align: center">Search Book</h2>
        <form id="searchBook">
          <label for="searchBookTitle">Book Title</label>
          <input id="searchBookTitle" type="text" name="search" placeholder="Search Book..." />
        </form>
      </section>

      <div class="book_info">
        <section class="book_shelf">
          <h2>Uncompeleted</h2>
          <div class="list-item" id="books_uncompleted"></div>
        </section>

        <section class="book_shelf">
          <h2>Compeleted</h2>
          <div class="list-item" id="books_completed"></div>
        </section>
      </div>
    </main>

    <div class="popup-confirmation">
      <div class="form">
        <h2>Delete This Item ?</h2>
        <button class="confirm-yes">Yes</button>
        <button class="confirm-no">Cencel</button>
      </div>
    </div>

    <footer>
      <p style="text-align: center">Made By Dhafin Almas <img id="aneh" src="images/heart.png" alt="heart" /> for Dicoding Submissions.</p>
    </footer>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
